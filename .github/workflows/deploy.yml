name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Inject .env
        run: |
          if [ -z "${{ secrets.REACT_APP_TMDB_APIKEY }}" ]; then
            echo "ERROR: REACT_APP_TMDB_APIKEY is missing or empty."
            exit 1
          fi

          if [ -z "${{ secrets.REACT_APP_TMDB_API_TOKEN }}" ]; then
            echo "ERROR: REACT_APP_TMDB_API_TOKEN is missing or empty."
            exit 1
          fi

          echo "REACT_APP_TMDB_APIKEY=${{ secrets.REACT_APP_TMDB_APIKEY }}" >> .env
          echo "REACT_APP_TMDB_API_TOKEN=${{ secrets.REACT_APP_TMDB_API_TOKEN }}" >> .env

          echo ".env file created successfully"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
  
  deploy:
    needs: build

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4